        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e8e8e8;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at top, #1a1a1a 0%, #0a0a0a 50%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(200, 200, 200, 0.02) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -75px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, -50px) rotate(120deg); }
            66% { transform: translate(-50px, 50px) rotate(240deg); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: rise 15s linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Header Section */
        .header {
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .subtitle {
            color: #999999;
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* Progress Section */
        .progress-container {
            margin-top: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-label {
            font-size: 0.95em;
            color: #aaaaaa;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .progress-percentage {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #555555 0%, #888888 100%);
            border-radius: 20px;
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.95em;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.08), 
                transparent);
            transition: left 0.5s ease;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #999999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Day Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .day-card {
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #666666, #aaaaaa, #666666);
            background-size: 200% auto;
            animation: gradient-shift 3s ease infinite;
        }

        .day-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .day-card.completed {
            opacity: 0.6;
            background: rgba(40, 40, 40, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .day-card.completed::before {
            background: linear-gradient(90deg, #888888, #bbbbbb);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-title {
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .day-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #cccccc;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Topic Items */
        .topic-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 6px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .topic-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #888888, #cccccc);
            border-radius: 12px 0 0 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .topic-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .topic-item:hover::before {
            opacity: 1;
        }

        .topic-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            appearance: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .topic-item input[type="checkbox"]:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .topic-item input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #666666, #999999);
            border-color: #888888;
        }

        .topic-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .topic-item label {
            cursor: pointer;
            flex: 1;
            font-size: 0.95em;
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-weight: 400;
            line-height: 1.4;
        }

        .topic-item input[type="checkbox"]:checked + label {
            color: #666666;
            text-decoration: line-through;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #555555, #888888);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scroll-top.visible {
            opacity: 1;
            pointer-events: all;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .scroll-top::before {
            content: '↑';
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .day-card {
                padding: 20px;
            }

            .day-title {
                font-size: 1.2em;
            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .topic-item {
                padding: 10px;
            }

            .topic-item label {
                font-size: 0.9em;
            }
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-card {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .day-card:nth-child(1) { animation-delay: 0.05s; }
        .day-card:nth-child(2) { animation-delay: 0.1s; }
        .day-card:nth-child(3) { animation-delay: 0.15s; }
        .day-card:nth-child(4) { animation-delay: 0.2s; }
        .day-card:nth-child(5) { animation-delay: 0.25s; }
        .day-card:nth-child(6) { animation-delay: 0.3s; }
        .day-card:nth-child(7) { animation-delay: 0.35s; }
        .day-card:nth-child(8) { animation-delay: 0.4s; }
        .day-card:nth-child(9) { animation-delay: 0.45s; }
        .day-card:nth-child(10) { animation-delay: 0.5s; }
        .day-card:nth-child(11) { animation-delay: 0.55s; }
        .day-card:nth-child(12) { animation-delay: 0.6s; }
        .day-card:nth-child(13) { animation-delay: 0.65s; }

        /* Confetti effect when 100% */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #888888;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

            <div class="day-card" data-day="12">
                <div class="day-header">
                    <span class="day-title">Day 12</span>
                    <span class="day-badge" id="badge-12">0/3</span>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-27" onchange="updateProgress()">
                    <label for="topic-27">Orthopedics Trauma</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-28" onchange="updateProgress()">
                    <label for="topic-28">Seronegative Arthritis</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-29" onchange="updateProgress()">
                    <label for="topic-29">Vasculitis</label>
                </div>
            </div>

            <div class="day-card" data-day="13">
                <div class="day-header">
                    <span class="day-title">Day 13</span>
                    <span class="day-badge" id="badge-13">0/5</span>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-30" onchange="updateProgress()">
                    <label for="topic-30">Systemic Lupus Erythematosus</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-31" onchange="updateProgress()">
                    <label for="topic-31">Bone Infections & Cast Application</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-32" onchange="updateProgress()">
                    <label for="topic-32">Pediatric Ortho</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-33" onchange="updateProgress()">
                    <label for="topic-33">Bone Lesion</label>
                </div>
                <div class="topic-item">
                    <input type="checkbox" id="topic-34" onchange="updateProgress()">
                    <label for="topic-34">Limping Child</label>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-top" onclick="scrollToTop()"></div>

    <script>
        const totalTopics = 34;
        const dayTopicCounts = {
            1: 3, 2: 3, 3: 3, 4: 2, 5: 2, 6: 3, 7: 2, 
            8: 2, 9: 2, 10: 2, 11: 2, 12: 3, 13: 5
        };

        // Load saved progress from localStorage
        window.onload = function() {
            for (let i = 1; i <= totalTopics; i++) {
                const checkbox = document.getElementById(`topic-${i}`);
                const saved = localStorage.getItem(`topic-${i}`);
                if (saved === 'true') {
                    checkbox.checked = true;
                }
            }
            updateProgress();
        };

        function updateProgress() {
            let completed = 0;
            let prevCompleted = parseInt(localStorage.getItem('prevCompleted') || '0');
            
            // Count completed topics and save state
            for (let i = 1; i <= totalTopics; i++) {
                const checkbox = document.getElementById(`topic-${i}`);
                if (checkbox.checked) {
                    completed++;
                    localStorage.setItem(`topic-${i}`, 'true');
                } else {
                    localStorage.setItem(`topic-${i}`, 'false');
                }
            }

            // Update day badges and card completion status
            let topicIndex = 1;
            for (let day = 1; day <= 13; day++) {
                let dayCompleted = 0;
                const topicsInDay = dayTopicCounts[day];
                
                for (let i = 0; i < topicsInDay; i++) {
                    const checkbox = document.getElementById(`topic-${topicIndex}`);
                    if (checkbox && checkbox.checked) {
                        dayCompleted++;
                    }
                    topicIndex++;
                }
                
                const badge = document.getElementById(`badge-${day}`);
                if (badge) {
                    badge.textContent = `${dayCompleted}/${topicsInDay}`;
                }
                
                const card = document.querySelector(`.day-card[data-day="${day}"]`);
                if (card) {
                    if (dayCompleted === topicsInDay) {
                        card.classList.add('completed');
                    } else {
                        card.classList.remove('completed');
                    }
                }
            }

            const remaining = totalTopics - completed;
            const percentage = Math.round((completed / totalTopics) * 100);

            // Update progress bar
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = percentage + '%';

            // Update text
            document.getElementById('progress-text').textContent = `${completed}/${totalTopics}`;
            document.getElementById('progress-percentage').textContent = percentage + '%';
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('remaining-count').textContent = remaining;

            // Calculate days remaining (rough estimate)
            const daysRemaining = Math.max(0, 13 - Math.floor(completed / (34/13)));
            document.getElementById('days-remaining').textContent = daysRemaining;

            // Confetti effect when reaching 100%
            if (percentage === 100 && prevCompleted < totalTopics) {
                triggerConfetti();
            }

            localStorage.setItem('prevCompleted', completed.toString());
        }

        function triggerConfetti() {
            const colors = ['#666666', '#888888', '#aaaaaa', '#cccccc', '#ffffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Scroll to top functionality
        window.addEventListener('scroll', function() {
            const scrollTop = document.querySelector('.scroll-top');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
